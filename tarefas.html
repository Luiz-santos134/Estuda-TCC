<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O Aluno Estuda Mais é uma plataforma feita para ajudar estudantes a organizar seus estudos de forma simples e eficiente.">
    <meta name="keywords" content="aluno estuda mais, estudos, plataforma de estudo, organização escolar, aprendizado">
    <title>Estuda + Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/83da9facc2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="home.css">

    <style>
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(gray);
            border-radius: 10px;
        }
        ul, li{
            padding: 0;
            margin: 0;
        }
        :root {
            --cor-fundo: #121212;
            --cor-secundaria: #1e1e1e;
            --cor-detalhe: #2d2d2d;
            --cor-hover: #333333;
            --cor-primaria: #ff4d4f;
            /* vermelho destaque */
            --cor-secundaria-destaque: #3a6eff;
            /* azul de contraste */
            --texto-primario: #f5f5f5;
            --texto-secundario: #aaaaaa;
            --borda: #2b2b2b;
            --input-fundo: #1c1c1c;
            --input-borda: #3a3a3a;
        }
        .totalTasks, 
        .Done,
        .pendentes{
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            width: 40%;
            border-radius: 10px;
            border: 1px solid var(--cor-secundaria-destaque);
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--texto-primario);
            margin-top: 10px;
        }
        .estruturaTasks{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .content{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            gap: 20px;
        }
        .tasksPendentes, .tasksDones {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            gap: 20px;
            width: 50%;
            min-height: 80%;
            height: 90%;
            padding: 10px 20px;
            background-color: var(--cor-detalhe);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--cor-detalhe);
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--texto-primario);
            border: 1px solid var(--cor-secundaria-destaque);
        }
        .tasksPendentes h2, .tasksDones h2  {
            text-align: center;
            width: 100%;
            height: 30%;
            margin: 0;
            display: flex;
            text-align: center;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }
        .tasksPendentes ul, .tasksDones ul {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            overflow-x: hidden;
            height: auto;
            justify-content: flex-start;
            width: 100%;
        }
        .tasksPendentes li, .tasksDones li {
            display: flex;
            align-items: center;
            font-size: 1.4rem;
            color: var(--texto-primario);
            background-color: var(--cor-secundaria);
            border-radius: 10px;
            border: 1px solid var(--cor-secundaria-destaque);
            width: 100%;
            justify-content: space-between;
            padding: 10px 20px;
            gap: 10px;
        }
        .task-item{
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        .tasksPendentes .delete-btn, .tasksDones .delete-btn{
            color: var(--cor-primaria);
            cursor: pointer;
            background-color: transparent;
            border: none;
        }
        .tasksPendentes .delete-btn:hover, .tasksDones .delete-btn:hover{
            background-color: var(--cor-primaria);
            color: var(--texto-primario);
            border: 1px solid var(--texto-primario);
        }
        .tasksPendentes input[type="checkbox"], .tasksDones input[type="checkbox"] {
            transform: scale(1.8); /* Aumenta o tamanho do checkbox */
            cursor: pointer;
        }
        .tasksPendentes input[type="checkbox"]:hover, .tasksDones input[type="checkbox"]:hover {
            transform: scale(2);
            cursor: pointer;
        }
        .parte1, .parte2{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #gerarSimu {
            width: 100%;
            padding: 12px;
            background-color: var(--cor-secundaria-destaque);
            color: var(--texto-primario);
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            box-sizing: border-box;
        }
        #gerarSimu:hover {
            background-color: rgb(40, 54, 134);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.01);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }
        .topo{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: var(--input-fundo);
            border-radius: 10px;
        }
        .topo p {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--texto-primario);
            margin: 0;
        }
        .topo input[type="submit"] {
            padding: 10px 20px;
            background-color: var(--cor-detalhe);
            color: var(--texto-primario);
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }
        .topo input[type="submit"]:hover {
            background-color: var(--cor-secundaria-destaque);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.01);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }
        .modal{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 25rem;
            height: 20rem;
            border-radius: 10px;
            border: 1px solid var(--cor-secundaria-destaque);
            z-index: 200;
        }
        .fechar {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--texto-primario);
            z-index: 10;
        }
        .fechar:hover{
            transition: all .5s ease;
            transform: scale(1.05);
            color: red;
        }
        .modal input, .modal button{
            border-radius: 10px;
            outline: none;
            border: 1px solid var(--cor-secundaria-destaque);
            width: 100%;
            font-size: 14pt;
            padding: 10px;
        }
        input:focus{
            background-color: var(--cor-detalhe);
            color: var(--texto-primario);
        }
        input:hover, button:hover{
            border: 1px solid var(--texto-primario);
            background-color: var(--cor-hover);
        }
        button:hover{
            cursor: pointer;
            background-color: var(--cor-secundaria-destaque);
            transition: all .5s ease;
        }
        .modal-content{
            display: flex;
            flex-direction: column;
            width: 60%;
            gap: 50px;
        }
        #formTarefa{
            display: flex;
            flex-direction: column;
            gap: 10px;
            
        }
        .no-scroll {
            overflow: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
            display: none;
        }
        .tasksPendentes input, .tasksPendentes button, .tasksDones input, .tasksDones button {
            padding: 10px 20px;
            background-color: var(--cor-detalhe);
            color: var(--texto-primario);
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid var(--texto-primario);
            display: flex;
        }
        .tasksPendentes input:hover, .tasksPendentes button:hover {
            background-color: var(--cor-secundaria-destaque);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }
        #limpar {
            padding: 8px 16px;
            background-color: var(--cor-primaria);
            color: var(--texto-primario);
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
        }
        #limpar:hover {
            background-color: #e63946;
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .barraProgressao {
            width: 100%;
            margin: 20px 0;
        }

        .barraProgressao input[type="range"] {
            -webkit-appearance: none; /* remove estilo padrão no Chrome/Safari */
            width: 100%;
            height: 12px;
            border-radius: 2px;
            background: transparent;
            outline: none;
            transition: background 0.3s;
            cursor: pointer;
        }
        .barraProgressao input[type="range"]:hover{
            border: 0px solid;
        }

        /* Trilha preenchida (para navegadores Webkit) */
        .barraProgressao input[type="range"]::-webkit-slider-runnable-track {
            height: 12px;
            border-radius: 2px;
            background: linear-gradient(90deg, #4f46e5, #3b82f6);
        }

        /* Bolinha (thumb) no Chrome/Safari */
        .barraProgressao input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: white;
            border: 2px solid #3b82f6;
            margin-top: -4px; /* centraliza na trilha */
            transition: 0.3s;
        }
        .barraProgressao input[type="range"]::-webkit-slider-thumb:hover {
            background: #3b82f6;
            border-color: white;
        }
        .barraProgressao input[type="range"]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: white;
            border: 2px solid #3b82f6;
            transition: 0.3s;
        }
        .barraProgressao input[type="range"]::-moz-range-thumb:hover {
            background: #3b82f6;
            border-color: white;
        }

        @media (max-width: 768px){
            .totalTasks, .pendentes, .Done{
                width: 35%;
                height: 80%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .resumo{
                width: 100%;
                display: flex;
                flex-direction: row;
                gap: 20px;
                padding: 20px;
                margin-top: 0px;
            }
            .content{
                flex-direction: column;
                width: 100%;
                height: 100%;
                gap: 20px;
                margin-top: 150px;
            }
            .tasksPendentes, .tasksDones{
                width: 100%;
            }
            .tasksPendentes h2, .tasksDones h2  {
                /*text-align: center;
                width: 100%;
                height: 30%;
                margin: 0;
                display: flex;
                text-align: center;
                justify-content: flex-start;
                align-items: center;
                gap: 10px;
                */
                font-weight: 600;
                font-size: 11pt;
            }
        }
        
    </style>
</head>

<body>
    <header>
        <div class="titulo">
            <a href="home.html">
                <p>E<span id="spanTitulo"></span> <span>+</span></p>
            </a>
        </div>

        <div class="menu">
            <ul>
                <li>
                    <a href="home.html" class="menu-link">
                        <i class="fas fa-home"></i>
                        <span class="textIconLink">Home</span>
                    </a>
                </li>

                <li>
                    <a href="simulado.html" class="menu-link">
                        <i class="fas fa-file-alt"></i>
                        <span class="textIconLink">Simulados</span>
                    </a>
                </li>

                <li>
                    <a href="tarefas.html" class="menu-link">
                        <i class="fas fa-tasks"></i>
                        <span class="textIconLink">Tarefas</span>
                    </a>
                </li>

                <li>
                    <a href="anotacoes.html" class="menu-link">
                        <i class="fas fa-sticky-note"></i>
                        <span class="textIconLink">Anotações</span>
                    </a>
                </li>
                
                <li>
                    <a href="desafios.html" class="menu-link">
                        <i class="fas fa-brain"></i>
                        <span class="textIconLink">Desafios</span>
                    </a>
                </li>
                <div class="infoPerfil">
                    <a href="perfil.html" class="menu-link">
                        <span id="nomeUser"></span>
                    </a>
                    <img src="perfil.jpeg" id="img_perfil" alt="imgPerfil">
                </div>
            </ul>
        </div>
    </header>

    <main>
        <div class="topo">
            <p>Minhas Tarefas</p>
            <input type="submit" value="Adicionar Tarefa" onclick="abrirModal()">
        </div>

        <div class="barraProgressao">
            <input type="range" name="barraProgressao" id="barra" onchange="valorBarra()">
            <p>
                <span id="numPorcentagem"></span>
            </p>
        </div>

        <div class="resumo">
            <div class="totalTasks">
                <div class="numTask">0</div>
                <p>Tarefas</p>
            </div>

            <div class="pendentes">
                <div class="numPendentes">0</div>
                <p>Pendentes</p>
            </div>
            
            <div class="Done">
                <div class="numConcluidas">0</div>
                <p>Concluídas</p>
            </div>
        </div>

        <div class="estruturaTasks">
            <div class="content">
                <div class="tasksPendentes">
                    <h2>Tarefas Pendentes (<span>0</span>)
                        <input type="submit" id="limpar" value="Limpar Tarefas" onclick="limparTarefas()">
                    </h2>

                    <ul id="listaTarefasPendentes">
                        <li></li>
                    </ul>
                </div>

                <div class="tasksDones">
                    <h2>Tarefas Concluídas (<span>0</span>) </h2>
                    <ul></ul>
                </div>
            </div>
        </div>

        <div class="overlay">
            <div class="modal">
                <div class="fechar">
                    <i class="fa fa-xmark" onclick="fecharModal(this)"></i>
                </div>
                <div class="modal-content">
                    <h2>Adicionar Tarefa</h2>
                    <form id="formTarefa">
                        <input type="text" id="tituloTarefa" placeholder="Título da Tarefa" required>
                        <input type="date">
                        <button type="submit" onclick="enviarTH(event)" id="enviar_tarefa">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
<script src="home.js"></script>
<script src="progressao.js"></script>
</html>
