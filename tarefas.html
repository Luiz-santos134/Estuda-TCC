<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estuda +</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="logoTCCIcon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/83da9facc2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="home.css">

    <style>
        :root {
            --cor-fundo: #121212;
            --cor-secundaria: #1e1e1e;
            --cor-detalhe: #2d2d2d;
            --cor-hover: #333333;
            --cor-primaria: #ff4d4f;
            /* vermelho destaque */
            --cor-secundaria-destaque: #3a6eff;
            /* azul de contraste */
            --texto-primario: #f5f5f5;
            --texto-secundario: #aaaaaa;
            --borda: #2b2b2b;
            --input-fundo: #1c1c1c;
            --input-borda: #3a3a3a;
        }

        .totalTasks, 
        .Done,
        .pendentes{
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            width: 40%;
            height: auto;
            border-radius: 10px;
            border: 1px solid var(--cor-secundaria-destaque);
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--texto-primario);
        }

        .estruturaTasks{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .content{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            gap: 20px;
        }

        .tasksPendentes, .tasksDones {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            gap: 10px;
            width: 50%;
            height: 80%;
            padding: 20px;
            background-color: var(--cor-detalhe);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--cor-detalhe);
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--texto-primario);
            border: 1px solid var(--cor-secundaria-destaque);
        }

        .tasksPendentes h2, .tasksDones h2  {
            text-align: center;
            width: 100%;
            margin: 0;
        }

        #gerarSimu {
            width: 100%; /* Faz o botão ocupar toda a largura da div .materias */
            padding: 12px;
            background-color: var(--cor-secundaria-destaque);
            color: var(--texto-primario);
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            box-sizing: border-box;
        }

        #gerarSimu:hover {
            background-color: rgb(40, 54, 134);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.01);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .topo{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: var(--input-fundo);
            border-radius: 10px;
        }
        .topo p {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--texto-primario);
            margin: 0;
        }
        .topo input[type="submit"] {
            padding: 10px 20px;
            background-color: var(--cor-detalhe);
            color: var(--texto-primario);
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }
        .topo input[type="submit"]:hover {
            background-color: var(--cor-secundaria-destaque);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.01);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }
    </style>
</head>

<body>
    <header>
        <div class="titulo">
            <p>Estuda <span>+</span></p>
        </div>

        <div class="menu">
            <ul>
                <li>
                    <a href="home.html" class="menu-link">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>

                <li>
                    <a href="simulado.html" class="menu-link">
                        <i class="fas fa-file-alt"></i>
                        Simulados
                    </a>
                </li>

                <li>
                    <a href="tarefas.html" class="menu-link">
                        <i class="fas fa-tasks"></i>
                        Tarefas
                    </a>
                </li>

                <li>
                    <a href="anotacoes.html" class="menu-link">
                        <i class="fas fa-sticky-note"></i>
                        Anotações
                    </a>
                </li>
                
                <li>
                    <a href="desafios.html" class="menu-link">
                        <i class="fas fa-brain"></i>
                        Desafios
                    </a>
                </li>

                <li>
                    <a href="perfil.html" class="menu-link">
                        <i class="fas fa-user"></i>
                        Perfil
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="topo">
            <p>Minhas Tarefas</p>
            <input type="submit" value="Adicionar Tarefa">
        </div>

        <div class="resumo">
            <div class="totalTasks">
                <div class="numTask">12</div>
                <p>Total de Tarefas</p>
            </div>

            <div class="Done">
                <div class="numSimulado">8</div>
                <p>Concluídas</p>
            </div>

            <div class="pendentes">
                <div class="numDesafios">5</div>
                <p>Pendentes</p>
            </div>
        </div>

        <div class="estruturaTasks">
            <div class="content">

                <div class="tasksPendentes">
                    <h2>Tarefas Pendentes (<span>0</span>) </h2>
                </div>

                <div class="tasksDones">
                    <h2>Tarefas Concluídas (<span>0</span>) </h2>
                </div>
            </div>
        </div>

    </main>
</body>
<script src="home.js"></script>
</html>
