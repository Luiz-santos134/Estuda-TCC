<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="google-site-verification" content="7r7Wn_KnXftl4UHuJycbxILEBiNLb4GbfdEiAri8ajM" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="O Aluno Estuda Mais é uma plataforma feita para ajudar estudantes a organizar seus estudos de forma simples e eficiente.">
  <meta name="keywords" content="aluno estuda mais, estudos, plataforma de estudo, organização escolar, aprendizado">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="logoTCCGuia.png" type="image/x-icon">
  <style>
    :root {
      --cor-fundo: #121212;
      --cor-secundaria: #1e1e1e;
      --cor-detalhe: #2d2d2d;
      --cor-hover: #333333;
      --cor-primaria: #ff4d4f;
      --cor-secundaria-destaque: #3a6eff;
      --texto-primario: #f5f5f5;
      --texto-secundario: #aaaaaa;
      --borda: #2b2b2b;
      --input-fundo: #1c1c1c;
      --input-borda: #3a3a3a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--cor-fundo);
      color: var(--texto-primario);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: radial-gradient(circle at 75% 50%, rgba(58, 110, 255, 0.1) 0%, transparent 50%);
    }

    .infoMeio {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
      gap: 60px;
    }

    .hero-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 500px;
    }

    .hero-section p {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 2rem;
      color: var(--texto-primario);
    }

    .hero-section p::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: var(--cor-secundaria-destaque);
      margin-top: 1rem;
      border-radius: 2px;
    }

    .imgGirl {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .imgGirl:hover {
      transform: translateY(-5px);
    }

    .imgGirl img {
      object-fit: cover;
      width: 100%;
      height: 50dvh;
      display: block;
      border-radius: 16px;
    }

    .container {
      background-color: var(--cor-secundaria);
      padding: 2.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--borda);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--cor-secundaria-destaque);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--texto-primario);
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--texto-secundario);
      font-size: 0.9rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid var(--input-borda);
      border-radius: 8px;
      background-color: var(--input-fundo);
      color: var(--texto-primario);
      outline: none;
      transition: all 0.3s;
      font-size: 0.95rem;
    }

    input:focus {
      border-color: var(--cor-secundaria-destaque);
      box-shadow: 0 0 0 3px rgba(58, 110, 255, 0.2);
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--texto-secundario);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background-color: var(--cor-secundaria-destaque);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background-color: #2a5bd8;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .link {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--texto-secundario);
    }

    .link a {
      color: var(--cor-secundaria-destaque);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    .link a:hover {
      text-decoration: underline;
      color: #4d7eff;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--texto-secundario);
      font-size: 0.8rem;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--borda);
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }

    .strength-meter {
      margin-top: 0.5rem;
      height: 4px;
      background: var(--input-borda);
      border-radius: 2px;
      overflow: hidden;
    }

    .strength-meter-fill {
      height: 100%;
      width: 0;
      transition: width 0.3s, background 0.3s;
    }

    @media (max-width: 900px) {
      .infoMeio {
        flex-direction: column;
        gap: 40px;
      }
      
      .hero-section {
        align-items: center;
        text-align: center;
      }
      
      .hero-section p::after {
        margin-left: auto;
        margin-right: auto;
      }
      
      .imgGirl {
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      .hero-section p {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="infoMeio">
    <div class="hero-section">
      <p>Comece sua jornada de conhecimento conosco.</p>
      <div class="imgGirl">
        <img src="ImgGirlSingUp.png" alt="Ilustração de aprendizado">
      </div>
    </div>

    <div class="container">
      <h2>Crie sua conta</h2>
      <form id="formCadastro">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Seu nome" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seu@email.com" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="password-container">
            <input type="password" id="senha" placeholder="Crie uma senha" required />
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>
          <div class="strength-meter">
            <div class="strength-meter-fill" id="strengthMeter"></div>
          </div>
        </div>
        <button type="submit" class="btn">
          <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
          Cadastrar
        </button>
      </form>

      <div class="divider">ou</div>
      
      <div class="link">
        Já tem uma conta? <a href="entrar.html">Faça login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const usuarioSalvo = JSON.parse(localStorage.getItem("usuario"));

      if (usuarioSalvo && email === usuarioSalvo.email) {
        alert('Email já cadastrado');
        return;
      } else {
        const usuario = {
          nome,
          email,
          senha,
        };

        localStorage.setItem("usuario", JSON.stringify(usuario));
        alert("Cadastro realizado com sucesso!");
        window.location.href = "home.html";
      }
    });

    // Mostrar/ocultar senha
    const togglePassword = document.getElementById('togglePassword');
    const senha = document.getElementById('senha');
    
    togglePassword.addEventListener('click', function() {
      const type = senha.getAttribute('type') === 'password' ? 'text' : 'password';
      senha.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Medidor de força da senha
    senha.addEventListener('input', function() {
      const strengthMeter = document.getElementById('strengthMeter');
      const strength = calculatePasswordStrength(this.value);
      
      strengthMeter.style.width = strength.percentage + '%';
      strengthMeter.style.background = strength.color;
    });

    function calculatePasswordStrength(password) {
      let strength = 0;
      
      // Verifica o comprimento
      if (password.length > 0) strength += 20;
      if (password.length >= 8) strength += 20;
      if (password.length >= 12) strength += 10;
      
      // Verifica caracteres diversos
      if (/[A-Z]/.test(password)) strength += 15;
      if (/[0-9]/.test(password)) strength += 15;
      if (/[^A-Za-z0-9]/.test(password)) strength += 20;
      
      // Limita a 100%
      strength = Math.min(strength, 100);
      
      // Determina a cor
      let color;
      if (strength < 40) color = '#ff4d4f'; // Fraco (vermelho)
      else if (strength < 70) color = '#faad14'; // Médio (amarelo)
      else color = '#52c41a'; // Forte (verde)
      
      return { percentage: strength, color };
    }
  </script>

</body>
</html>
