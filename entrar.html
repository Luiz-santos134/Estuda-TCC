<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar</title>
  <style>
    :root {
      --cor-fundo: #121212;
      --cor-secundaria: #1e1e1e;
      --cor-detalhe: #2d2d2d;
      --cor-hover: #333333;
      --cor-primaria: #ff4d4f;
      --cor-secundaria-destaque: #3a6eff;
      --texto-primario: #f5f5f5;
      --texto-secundario: #aaaaaa;
      --borda: #2b2b2b;
      --input-fundo: #1c1c1c;
      --input-borda: #3a3a3a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--cor-fundo);
      color: var(--texto-primario);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--cor-secundaria);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #00000050;
      border: 1px solid var(--borda);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--cor-primaria);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--texto-secundario);
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--input-borda);
      border-radius: 5px;
      background-color: var(--input-fundo);
      color: var(--texto-primario);
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--cor-secundaria-destaque);
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background-color: var(--cor-primaria);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: var(--cor-hover);
    }

    .link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--texto-secundario);
    }

    .link a {
      color: var(--cor-secundaria-destaque);
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Entrar</h2>
    <form id="formLogin">
      <div class="form-group">
        <label for="emailLogin">E-mail</label>
        <input type="email" id="emailLogin" placeholder="seu@email.com" required />
      </div>
      <div class="form-group">
        <label for="senhaLogin">Senha</label>
        <input type="password" id="senhaLogin" placeholder="Insira sua senha" required />
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>

    <div class="link">
      Não tem uma conta? <a href="index.html">Criar conta</a>
    </div>
  </div>

  <script>
    document.getElementById("formLogin").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("emailLogin").value;
      const senha = document.getElementById("senhaLogin").value;

      const usuarioSalvo = JSON.parse(localStorage.getItem("usuario"));

      if (!usuarioSalvo) {
        alert("Nenhum usuário cadastrado.");
        return;
      }

      if (email === usuarioSalvo.email && senha === usuarioSalvo.senha) {
        alert("Login bem-sucedido! Bem-vindo, " + usuarioSalvo.nome);
        // Redirecionar para home.html
        window.location.href = "home.html";
      } else {
        alert("Email ou senha incorretos!");
      }
    });
  </script>

</body>
</html>
