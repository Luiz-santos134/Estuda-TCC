    <style>
        :root {
            --cor-fundo: #121212;
            --cor-secundaria: #1e1e1e;
            --cor-detalhe: #2d2d2d;
            --cor-hover: #333333;
            --cor-primaria: #ff4d4f;
            /* vermelho destaque */
            --cor-secundaria-destaque: #3a6eff;
            /* azul de contraste */
            --texto-primario: #f5f5f5;
            --texto-secundario: #aaaaaa;
            --borda: #2b2b2b;
            --input-fundo: #1c1c1c;
            --input-borda: #3a3a3a;
        }
        main{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            width: 100%;
            height: calc(100vh - 70px);
        }
        .desafios, .progressao {
            width: 45%;
            height: 80%;
            padding: 20px;
            border-radius: 10px;
            /* box-shadow: 0 4px 8px var(--cor-detalhe);
            border: 1px solid var(--cor-secundaria-destaque); 
            */
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
        }
        .desafioItem {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .desafioItem span {
            font-weight: 400;
            font-size: 1rem;
            color: var(--texto-primario);
        }
        .desafios #titulo, .progressao #titulo {
            color: var(--texto-primario);
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 300;
            width: 100%;
            text-align: start;
            padding: 0px 10px;
        }
        .topo{
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
            height: 2.5rem;
            text-align: start;
            margin-bottom: 20px;
        }
        .desafios ul{
            list-style-type: none;
            padding: 0px 10px;
            color: var(--texto-primario);
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            gap: 10px;
            width: 100%;
            overflow-y: auto;
        }
        .desafios li{
            background-color: rgb(24, 24, 24);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: start;
            align-items: start;
            box-shadow: 0 4px 8px black;
        }
        .desafios li:hover{
            transform: scale(1.02);
            cursor: pointer;
            opacity: 0.6;
        }

        
        .containerProgressao{
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: rgb(24, 24, 24);
            border-radius: 10px;
            box-shadow: 0 4px 8px black;

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .containerProgressao p{
            text-align: start;
            margin: 10px 0;
            color: var(--texto-primario);
            font-size: 1.1rem;
        }
        .containerProgressao span {
            background-color: transparent;
        }
        .containerProgressao ul{
            padding: 10px;
            color: var(--texto-primario);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: start;
            text-align: start;
            font-size: 1.1rem;
            gap: 10px;
            overflow-y: auto;
        }
        .containerProgressao ul li{
            margin-left: 20px;
            list-style: circle;
            padding: 5px;
        }
        .primeiraVez{
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        .primeiraVez img{
            width: 20rem;
            border-radius: 10px;
            object-fit: cover;
            transition: all 0.3s ease-in-out;
        }
        .primeiraVez #img1 img{
            transition: all 0.3s ease-in-out;
        }
        .primeiraVez #img2 img{
            transition: all 0.3s ease-in-out;
        }

        .primeiraVez #img1:hover{
            transform: scale(1.06);
            transform: rotate(-10deg);
            cursor: pointer;
        }
        .primeiraVez #img2:hover{
            transform: scale(1.06);
            transform: rotate(10deg);
            cursor: pointer;
        }
        .primeiraVez .imagens{
            display: flex;
            flex-direction: row;
            gap: 30px;
        }
        #carreiraSelect {
            width: 50%;
            padding: 5px;
            border-radius: 8px;
            background-color: var(--cor-secundaria);
            color: var(--cor-secundaria-destaque);
            border: 1px solid var(--input-borda);
            font-size: 1rem;
            font-family: "Poppins", sans-serif;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #carreiraSelect:hover {
            background-color: var(--cor-hover);
            border-color: var(--cor-secundaria-destaque);
        }
        #carreiraSelect:focus {
            border-color: var(--texto-primario);
            box-shadow: 0 0 6px var(--texto-primario);
            color: var(--cor-secundaria-destaque);
        }
        #carreiraSelect option {
            background-color: var(--cor-fundo);
            color: var(--texto-primario);
            padding: 10px;
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .bubbles span {
            position: absolute;
            bottom: -150px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        .bubbles span:nth-child(1) {
            left: 20%;
            width: 60px;
            height: 60px;
            animation-duration: 8s;
            background-color: var(--cor-secundaria-destaque);
        }
        .bubbles span:nth-child(2) {
            left: 40%;
            animation-duration: 12s;
            background-color: var(--cor-secundaria-destaque);
        }
        .bubbles span:nth-child(3) {
            left: 60%;
            width: 30px;
            height: 30px;
            animation-duration: 10s;
            background-color: var(--cor-secundaria-destaque);
        }
        .bubbles span:nth-child(4) {
            left: 80%;
            width: 70px;
            height: 70px;
            animation-duration: 14s;
            background-color: var(--cor-secundaria-destaque);
        }
        .bubbles span:nth-child(5) {
            left: 50%;
            width: 20px;
            height: 20px;
            animation-duration: 6s;
            background-color: var(--cor-secundaria-destaque);
        }
        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>

</head>
