<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estuda +</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="logoTCCIcon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/83da9facc2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="home.css">

    <style>     
        .estruturaSimulado{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .estruturaSimulado h2{
            margin-bottom: 15px;
        }

        .content{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            gap: 20px;
        }

        .materias {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            width: 50%;
            height: 80%;
            padding: 20px;
            background-color: var(--cor-detalhe);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--cor-detalhe);
            font-weight: 500;
            color: var(--texto-primario);
        }

        .materias h2 {
            text-align: center;
            width: 100%;
            margin: 0;
        }

        .divisao {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            gap: 200px;
        }

        .parte1,
        .parte2 {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
            transform: none; /* Removemos o translate que estava quebrando a centralização */
        }

        .materia{
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
        }

        .materia:hover {
            background-color: var(--cor-secundaria-destaque);
            box-shadow: 0 4px 8px rgba(58, 45, 250, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .materia input {
            cursor: pointer;
            width: 20px;
            height: 20px;
            transform: scale(1.1);
        }

        .materia label {
            cursor: pointer;
        }

        .materia input:hover{
            transform: scale(1.2);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(47, 1, 253, 0.2);
        }

        #gerarSimu {
            width: 100%; /* Faz o botão ocupar toda a largura da div .materias */
            padding: 12px;
            background-color: var(--cor-secundaria-destaque);
            color: var(--texto-primario);
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }

        #gerarSimu:hover {
            background-color: rgb(40, 54, 134);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.01);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .configuracoesSimulado{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            width: 50%;
            height: 80%;
            background-color: var(--cor-detalhe);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--cor-detalhe);
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--texto-primario);
        }

        .configuracoesSimulado h2 {
            text-align: center;
            width: 100%;
            margin: 0;
        }

        .opcoes {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            position: relative;
        }

        .opcoes input {
            cursor: pointer;
            width: 20px;
            height: 20px;
            transform: scale(1.1);
        }

        .opcoes label {
            cursor: pointer;
        }

        .opcoes input:hover{
            transform: scale(1.2);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(47, 1, 253, 0.2);
        }

        .feitos{
            width: 100%;
            height: 80%;
            border: 1px solid var(--cor-secundaria-destaque);
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <header>
        <div class="titulo">
            <p>Estuda <span>+</span></p>
        </div>

        <div class="menu">
            <ul>
                <li>
                    <a href="home.html" class="menu-link">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>

                <li>
                    <a href="simulado.html" class="menu-link">
                        <i class="fas fa-file-alt"></i>
                        Simulados
                    </a>
                </li>

                <li>
                    <a href="tarefas.html" class="menu-link">
                        <i class="fas fa-tasks"></i>
                        Tarefas
                    </a>
                </li>

                <li>
                    <a href="anotacoes.html" class="menu-link">
                        <i class="fas fa-sticky-note"></i>
                        Anotações
                    </a>
                </li>

                <li>
                    <a href="desafios.html" class="menu-link">
                        <i class="fas fa-brain"></i>
                        Desafios
                    </a>
                </li>

                <li>
                    <a href="perfil.html" class="menu-link">
                        <i class="fas fa-user"></i>
                        Perfil
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="estruturaSimulado">
            <h2>Simulado</h2>
            <p>Prepare-se para o ENEM com simulados personalizados</p>

            <div class="content">
                <div class="materias">
                    <h2>Matérias</h2>

                    <div class="divisao">
                        <div class="parte1">
                            <div class="materia">
                                <input type="checkbox" id="matematica" name="disciplina" value="matematica">
                                <label for="matematica">Matemática</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="portugues" name="disciplina" value="portugues">
                                <label for="portugues">Português</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="literatura" name="disciplina" value="literatura">
                                <label for="literatura">Literatura</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="historia" name="disciplina" value="historia">
                                <label for="historia">História</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="geografia" name="disciplina" value="geografia">
                                <label for="geografia">Geografia</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="filosofia" name="disciplina" value="filosofia">
                                <label for="filosofia">Filosofia</label>
                            </div>
                        </div>

                        <div class="parte2">
                            <div class="materia">
                                <input type="checkbox" id="sociologia" name="disciplina" value="sociologia">
                                <label for="sociologia">Sociologia</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="fisica" name="disciplina" value="fisica">
                                <label for="fisica">Física</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="quimica" name="disciplina" value="quimica">
                                <label for="quimica">Química</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="biologia" name="disciplina" value="biologia">
                                <label for="biologia">Biologia</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="ingles" name="disciplina" value="ingles">
                                <label for="ingles">Inglês</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="espanhol" name="disciplina" value="espanhol">
                                <label for="espanhol">Espanhol</label>
                            </div>
                        </div>
                    </div>

                    <button onclick="gerarSimulado()" id="gerarSimu">
                        <i class="fa fa-play"></i>
                        Gerar Simulado
                    </button>
                </div>

                <div class="configuracoesSimulado">
                    <h2>Questões baseadas em: </h2>

                    <div class="opcoes">
                        <label for="opc">Enem</label>
                        <input type="radio" name="opc" id="Enem">

                        <label for="opc">Pas</label>
                        <input type="radio" name="opc" id="Pas">

                        <label for="opc">Aleatório</label>
                        <input type="radio" name="opc" id="IA">
                    </div>

                    <div class="feitos">
                        <p></p>
                    </div>
                </div>
            </div>

        </div>

    </main>

</body>

<script src="home.js"></script>

</html>
