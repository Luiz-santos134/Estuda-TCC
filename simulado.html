<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="keywords" content="aluno estuda mais, estudos, plataforma de estudo, organização escolar, aprendizado">
    <title>Estuda + Simulados</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="logoTCCGuia.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/83da9facc2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="home.css">

    <style>  
        :root {
            --cor-fundo: #121212;
            --cor-secundaria: #1e1e1e;
            --cor-detalhe: #2d2d2d;
            --cor-hover: #333333;
            --cor-primaria: #ff4d4f;
            --cor-secundaria-destaque: #3a6eff;
            --texto-primario: #f5f5f5;
            --texto-secundario: #aaaaaa;
            --borda: #2b2b2b;
            --input-fundo: #1c1c1c;
            --input-borda: #3a3a3a;
        }   
        
        .feitos {
            width: 100%;
            height: 80%;
            overflow-y: auto;
            border-radius: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            background: var(--cor-detalhe);
            border: 1px solid var(--cor-secundaria-destaque);
        }
        
        .feitos h3 {
            color: var(--texto-primario);
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--cor-secundaria-destaque);
        }
        
        .feitos ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .feitos li {
            background: linear-gradient(135deg, var(--cor-secundaria) 0%, var(--cor-detalhe) 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid var(--cor-secundaria-destaque);
        }
        
        .feitos li:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-left: 4px solid var(--cor-primaria);
        }
        
        .feitos .simulado-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }
        
        .feitos .simulado-data {
            font-size: 0.9rem;
            color: var(--texto-secundario);
        }
        
        .feitos .simulado-materias {
            font-size: 0.85rem;
            color: var(--cor-secundaria-destaque);
            margin-top: 5px;
        }
        
        .feitos .simulado-resultado {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 70px;
            padding: 8px;
            border-radius: 20px;
            background: var(--cor-detalhe);
            font-weight: bold;
        }
        
        .feitos .resultado-excelente {
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
            color: white;
        }
        
        .feitos .resultado-bom {
            background: linear-gradient(135deg, #3a6eff 0%, #2196f3 100%);
            color: white;
        }
        
        .feitos .resultado-medio {
            background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
            color: #333;
        }
        
        .feitos .resultado-baixo {
            background: linear-gradient(135deg, #f44336 0%, #ff5252 100%);
            color: white;
        }
        
        .feitos .simulado-acoes {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }
        
        .feitos .acao-btn {
            background: var(--cor-detalhe);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--texto-primario);
        }
        
        .feitos .acao-btn:hover {
            background: var(--cor-secundaria-destaque);
            transform: scale(1.1);
        }
        
        .feitos .ver-detalhes {
            background: var(--cor-secundaria-destaque);
        }
        .feitos .excluir {
            background: var(--cor-primaria);
        }
        .feitos .nenhum-simulado {
            text-align: center;
            color: var(--texto-secundario);
            padding: 30px;
            font-style: italic;
        }        
        .feitos::-webkit-scrollbar {
            width: 8px;
        }       
        .feitos::-webkit-scrollbar-track {
            background: var(--cor-detalhe);
            border-radius: 10px;
        }
        .feitos::-webkit-scrollbar-thumb {
            background: var(--cor-secundaria-destaque);
            border-radius: 10px;
        }
        .feitos::-webkit-scrollbar-thumb:hover {
            background: var(--cor-primaria);
        }
        .estruturaSimulado{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .content{
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            width: 100%;
            height: 100%;
            gap: 20px;
            margin-top: 50px;
        }
        .materias, .configuracoesSimulado {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            flex: 1 1 0;
            gap: 20px;
            width: 50%;
            min-height: 90%;
            padding: 20px;
            background: var(--cor-detalhe);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--texto-primario);
            border: 1px solid var(--cor-secundaria-destaque);
            transition: all 0.3s ease;
        }
        .materias h2, .configuracoesSimulado h2  {
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
            color: var(--texto-primario);
            font-size: 1.4rem;
            border-bottom: 1px solid var(--cor-secundaria-destaque);
            padding-bottom: 10px;
        }
        .divisao {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            gap: 200px;
        }
        .parte1,
        .parte2 {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }
        .materia{
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
        }
        .materia:hover {
            background-color: var(--cor-secundaria-destaque);
            box-shadow: 0 4px 8px rgba(58, 45, 250, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .materia input {
            cursor: pointer;
            width: 20px;
            height: 20px;
            transform: scale(1.1);
        }
        .materia label {
            cursor: pointer;
            font-size: 1.7rem;
        }
        .materia input:hover{
            transform: scale(1.2);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(47, 1, 253, 0.2);
        }
        #gerarSimu {
            width: 100%;
            position: sticky;
            top: 100%;
            padding: 12px;
            background-color: var(--cor-secundaria-destaque);
            color: var(--texto-primario);
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            box-sizing: border-box;
        }
        #gerarSimu:hover {
            background-color: rgb(40, 54, 134);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.01);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }
        .opcoes {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 50px;
            width: 100%;
            padding: 10px;
            background: var(--cor-secundaria);
            border-radius: 8px;
            border: 1px solid var(--borda);
        }
        .opcoes label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: var(--texto-primario);
            font-size: 1.4rem;
            transition: color 0.3s ease;
        }
        .opcoes input {
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: var(--cor-secundaria-destaque);
            border: 1px solid var(--cor-secundaria-destaque);
            background-color: #2196f3;
        }
        .opcoes input[type="radio"] {
            accent-color: var(--cor-secundaria-destaque);
            border: 1px solid var(--cor-secundaria-destaque);
            background-color: #2196f3;
        }
        .opcoes label:hover {
            color: var(--cor-secundaria-destaque);
        }
        .configuracoes {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            padding: 15px;
            background: var(--cor-secundaria);
            border-radius: 8px;
            border: 1px solid var(--borda);
        }
        .configuracoes label {
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--texto-primario);
        }
        .configuracoes input[type="number"] {
            width: 5rem;
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid var(--input-borda);
            background: var(--input-fundo);
            color: var(--texto-primario);
            text-align: center;
            font-size: 1rem;
            transition: border 0.3s ease, transform 0.2s ease;
        }
        .configuracoes input[type="number"]:focus {
            outline: none;
            border: 1px solid var(--cor-secundaria-destaque);
            transform: scale(1.05);
        }
        .feitos{
            width: 100%;
            height: 80%;
            overflow-y: auto;
            border: 1px solid var(--cor-secundaria-destaque);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 1.2rem;
        }
        .feitos ul{
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 20px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: start;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .feitos li{
            background-color: var(--cor-secundaria);
            display: flex;
            justify-content: space-around;
            gap: 100px;
            align-items: center;
            width: 95%;
            height: 30%;
            border-radius: 10px;
            font-size: 12pt;
        }
        .feitos span, .FolhaSimulado span{
            font-size: 1.1rem;
            color: var(--texto-primario);
        }
        main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80vh;
        }
        .FolhaSimulado {
            display: none;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            width: 60%;
            margin: 40px auto;
            padding: 20px 25px;
            background: var(--cor-secundaria);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', sans-serif;
            color: var(--texto-primario);
        }
        .estruturaSimulado, .FolhaSimulado {
            transition: all 0.3s ease;
        }
        .FolhaSimulado p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .FolhaSimulado p span {
            font-weight: bold;
            color: var(--cor-primaria);
        }
        #Pergunta {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0;
        }
        .respostas {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 12px;
        }
        .resposta {
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: var(--cor-detalhe);
            cursor: pointer;
            text-align: left;
            transition: 0.2s ease;
        }
        .resposta:hover {
            background-color: var(--cor-hover);
        }
        .resposta:active {
            background-color: var(--cor-primaria);
        }
        .configuracoes input{
            padding: 0px 10px;
            width: 4rem;
            outline: none;
        }
        .configSimu{
            display: flex;
            justify-content: space-between;
        }
        .configSimu button{
            background-color: var(--cor-primaria);
            border: 1px solid var(--texto-primario);
            border-radius: 10px;
            padding: 10px;
        }
        .configSimu button:hover{
            transform: scale(1.1);
            cursor: pointer;
        }
        @media (max-width: 800px) {
            header{
                flex-direction: row;
                height: 10dvh;
                gap: 0px;
            }
            .titulo{
                display: none;
            }
            body{
                height: 180vh;
            }
            .FolhaSimulado {
                padding: 16px;
                margin: 20px 10px;
            }
            #Pergunta {
                font-size: 18px;
            }
            .resposta {
                font-size: 15px;
            }
            .content{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                gap: 20px;
            }
            .materias, .configuracoesSimulado {
                position: relative;
                top: 55%;
                gap: 10px;
                width: 100%;
                min-height: 90%;
                height: 90%;
                padding: 10px;
            }
            .materia {
                font-size: 12pt;
            }
            .opcoes label{
                font-size: 1.2rem;
            }
            .divisao {
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
                gap: 20px;
            }
            .content{
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 70%;
            }
            .FolhaSimulado {
                flex-direction: column;
                justify-content: start;
                align-items: start;
                width: 100%;
                margin: 40px auto;
                padding: 20px 25px;
                background: var(--cor-secundaria);
                border-radius: 16px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                font-family: 'Segoe UI', sans-serif;
                color: var(--texto-primario);
            }
        }
        /* Telas grandes */
        @media (min-width: 1450px) {
            .materia {
                font-size: 18pt;
            }
            main{
                padding: 50px;
            }
        }
        /* Telas médias*/
        @media (max-width: 1400px) {
            .materias, .configuracoesSimulado{
                height: 50dvh;
                font-size: 1.2rem;
            }
            .materia label{
                font-size: 15pt;
            }
            main{
                height: 110dvh;
            }
        }
    </style>

</head>

<body>
   <header>
        <div class="titulo">
            <a href="home.html">
                <p>E<span id="spanTitulo"></span> <span>+</span></p>
            </a>
        </div>

        <div class="menu">
            <ul>
                <li>
                    <a href="home.html" class="menu-link">
                        <i class="fas fa-home"></i>
                        <span class="textIconLink">Home</span>
                    </a>
                </li>

                <li>
                    <a href="simulado.html" class="menu-link">
                        <i class="fas fa-file-alt"></i>
                        <span class="textIconLink">Simulados</span>
                    </a>
                </li>

                <li>
                    <a href="tarefas.html" class="menu-link">
                        <i class="fas fa-tasks"></i>
                        <span class="textIconLink">Tarefas</span>
                    </a>
                </li>

                <li>
                    <a href="anotacoes.html" class="menu-link">
                        <i class="fas fa-sticky-note"></i>
                        <span class="textIconLink">Anotações</span>
                    </a>
                </li>
                
                <li>
                    <a href="desafios.html" class="menu-link">
                        <i class="fas fa-brain"></i>
                        <span class="textIconLink">Desafios</span>
                    </a>
                </li>
                <div class="infoPerfil">
                    <a href="perfil.html" class="menu-link">
                        <span id="nomeUser"></span>
                    </a>
                    <img src="perfil.jpeg" id="img_perfil" alt="imgPerfil">
                </div>
            </ul>
        </div>
    </header>

    <main>
        <div class="estruturaSimulado">

            <div class="content">
                <div class="materias">
                    <h2>Matérias</h2>

                    <div class="divisao">
                        <div class="parte1">
                            <div class="materia">
                                <input type="checkbox" id="matematica" name="disciplina" value="matematica">
                                <label for="matematica">Matemática</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="portugues" name="disciplina" value="portugues">
                                <label for="portugues">Português</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="literatura" name="disciplina" value="literatura">
                                <label for="literatura">Literatura</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="historia" name="disciplina" value="historia">
                                <label for="historia">História</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="geografia" name="disciplina" value="geografia">
                                <label for="geografia">Geografia</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="filosofia" name="disciplina" value="filosofia">
                                <label for="filosofia">Filosofia</label>
                            </div>
                        </div>

                        <div class="parte2">
                            <div class="materia">
                                <input type="checkbox" id="sociologia" name="disciplina" value="sociologia">
                                <label for="sociologia">Sociologia</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="fisica" name="disciplina" value="fisica">
                                <label for="fisica">Física</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="quimica" name="disciplina" value="quimica">
                                <label for="quimica">Química</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="biologia" name="disciplina" value="biologia">
                                <label for="biologia">Biologia</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="ingles" name="disciplina" value="ingles">
                                <label for="ingles">Inglês</label>
                            </div>
                            <div class="materia">
                                <input type="checkbox" id="espanhol" name="disciplina" value="espanhol">
                                <label for="espanhol">Espanhol</label>
                            </div>
                        </div>
                    </div>

                    <button onclick="gerarSimulado()" id="gerarSimu">
                        <i class="fa fa-play"></i>
                        Gerar Simulado
                    </button>
                </div>

                <div class="configuracoesSimulado">
                    <h2>Questões baseadas em: </h2>

                    <div class="opcoes">
                        <label for="opc">Enem
                            <input type="radio" name="opc" id="Enem">
                        </label>

                        <label for="opc">Pas
                            <input type="radio" name="opc" id="Pas">
                        </label>

                        <label for="opc">Aleatório
                            <input type="radio" name="opc" id="Random">
                        </label>
                        

                    </div>

                    <div class="configuracoes">
                            <label>
                                Número de Questões:
                                <input type="number" id="numQuestoes" min="10" max="100" value="20">
                            </label>
                        </div>

                    <div class="feitos">
                        <ul>
                            <li style="display: none;">
                                <p> <span id="numPorcent"></span>% </p>
                                <span id="data">06/07/2025</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div> 
        
        <div class="FolhaSimulado">
            <div class="configSimu">
                <button onclick="voltarParaConfiguracao()" style="align-self: flex-end; margin-bottom: 15px;">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <p class="tempo-decorrido">Tempo: <span id="tempoDecorrido">00:00</span></p>
            </div>
            <p>Questão <span id="questaoAtual">1</span> de <span id="totalQuestoes">20</span></p>

            <p>Questoes <span id="tipoSimulado"></span>:</p>

            

            <p id="Pergunta"></p>

            <div class="respostas">
                <button class="resposta" id="alterUm" onclick="responder(this.id)">N/D</button>
                <button class="resposta" id="alterDois" onclick="responder(this.id)">N/D</button>
                <button class="resposta" id="alterTres" onclick="responder(this.id)">N/D</button>
                <button class="resposta" id="alterQuatro" onclick="responder(this.id)">N/D</button>
        </div>
        
    </main>
</body>

<script src="home.js"></script>
<script src="simulado.js"></script>

</html>
