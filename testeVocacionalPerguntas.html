    let indice = 0;

    function mostrarPergunta() {
      const quiz = document.getElementById("quiz");

      const pergunta = perguntas[indice];
      const titulo = document.createElement("div");
      titulo.classList.add("pergunta");
      titulo.textContent = pergunta.texto;
      quiz.appendChild(titulo);

      const opcoesDiv = document.createElement("div");
      opcoesDiv.classList.add("opcoes");

      pergunta.opcoes.forEach(opcao => {
        const btn = document.createElement("button");
        btn.textContent = opcao.texto;
        btn.onclick = () => selecionarResposta(opcao.carreira);
        opcoesDiv.appendChild(btn);
      });

      quiz.appendChild(opcoesDiv);
    }

    function selecionarResposta(carreira) {
      if (!pontos[carreira]) pontos[carreira] = 0;
      pontos[carreira]++;
      document.getElementById("proximo").style.display = "inline-block";
    }

    function proximaPergunta() {
      indice++;
      document.getElementById("proximo").style.display = "none";

      if (indice < perguntas.length) {
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      const resultado = document.getElementById("resultado");
