    <h2>Distribuição de Investimentos</h2>
    <div id="graficoPizza"></div>

    <script>
    var data = [{
        values: [40, 25, 20, 10, 5],
        labels: ['Ações', 'Renda Fixa', 'Fundos', 'Cripto', 'Outros'],
        type: 'pie',
        textinfo: 'label+percent',
        textposition: "inside",
        hole: 0.5,
        insidetextorientation: 'radial',
        marker: {
            colors: [
                '#ff4d4f', // cor primária
                '#3a6eff', // cor secundária destaquej
                '#f5f5f5', // texto primário
                '#aaaaaa', // texto secundário
                '#2d2d2d'  // detalhe escuro
            ],
            line: {
                color: 'black', // cor de fundo
                width: 2
            }
        }
    }];

    var layout = {
        title: {
            text: 'Carteira de Investimentos',
            font: {
                size: 22,
                color: '#f5f5f5' // texto primário
            }
        },
        paper_bgcolor: '#4CAF50',//'#121212', // fundo total
        plot_bgcolor: '#1e1e1e',  // fundo do gráfico
        height: 400,
        width: 500,
        legend: {
            font: {
                color: '#aaaaaa', // cor da legenda
                size: 14
            }
        }
    };

    Plotly.newPlot('graficoPizza', data, layout);
</script>
