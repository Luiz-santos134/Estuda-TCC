      ]},

        {texto: "Prefiro criar sistemas", carreira: "Back-end"},
        {texto: "Prefiro an√°lise de dados", carreira: "Cientista de Dados"}

      ]},

      { texto: "Voc√™ prefere ver resultados r√°pidos ou projetos de longo prazo?", opcoes: [

      ]},

      ]},
      { texto: "Gosta de criar dashboards e relat√≥rios?", opcoes: [

        {texto: "Sim, Front-end", carreira: "Front-end"},

      ]},

        {texto: "Sim, Cientista de Dados", carreira: "Cientista de Dados"},

      { texto: "Voc√™ gostaria de trabalhar com escalabilidade de sistemas?", opcoes: [

        {texto: "Sim, DevOps", carreira: "DevOps"},
        {texto: "N√£o, prefiro interfaces", carreira: "Front-end"}
      ]},
      { texto: "O que mais te motiva?", opcoes: [
        {texto: "Impactar usu√°rios diretamente", carreira: "Front-end"},
        {texto: "Fazer sistemas funcionarem por tr√°s", carreira: "Back-end"},
        {texto: "Transformar dados em valor", carreira: "Cientista de Dados"}
      ]}
    ];

    let indice = 0;
    let pontos = {};

    function mostrarPergunta() {
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = "";

      const pergunta = perguntas[indice];
      const titulo = document.createElement("div");
      titulo.classList.add("pergunta");
      titulo.textContent = pergunta.texto;
      quiz.appendChild(titulo);

      const opcoesDiv = document.createElement("div");
      opcoesDiv.classList.add("opcoes");

      pergunta.opcoes.forEach(opcao => {
        const btn = document.createElement("button");
        btn.textContent = opcao.texto;
        btn.onclick = () => selecionarResposta(opcao.carreira);
        opcoesDiv.appendChild(btn);
      });

      quiz.appendChild(opcoesDiv);
    }

    function selecionarResposta(carreira) {
      if (!pontos[carreira]) {
        pontos[carreira] = 0;
      }
      pontos[carreira]++;
      document.getElementById("proximo").style.display = "inline-block";
    }

    function proximaPergunta() {
      indice++;
      document.getElementById("proximo").style.display = "none";

      if (indice < perguntas.length) {
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      const resultado = document.getElementById("resultado");

      let carreiraFinal = null;
      let maxPontos = 0;

      for (let carreira in pontos) {
        if (pontos[carreira] > maxPontos) {
          maxPontos = pontos[carreira];
          carreiraFinal = carreira;
        }
      }

      resultado.textContent = "Sua carreira ideal √©: " + carreiraFinal + " üöÄ";
      document.getElementById("quiz").innerHTML = "";
    }

    mostrarPergunta();
  </script>
