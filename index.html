        :root {

            z-index: 1;
            opacity: 0.4;
        }
        .conteudo {
            position: relative;
            z-index: 1;

            text-shadow: 1px 1px 4px black;
            display: flex;
            flex-direction: column;

        .conteudo h1 {

        }
        .linha1 {

        }
        .linha2 {
            display: block;
            margin-top: 5px;
            color: var(--texto-secundario);
        }
        .conteudo p {
            font-size: 1.1em;
            color: var(--texto-secundario);
        }
        .botao {
            margin-top: 15px;
            padding: 12px 24px;
            background-color: var(--cor-secundaria-destaque);
            color: var(--texto-primario);
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: fit-content;
        }
        .botao:hover {
            opacity: 0.8;
        }
        .beneficios {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        .beneficio {
            background-color: var(--cor-secundaria);
            padding: 20px;
            border-radius: 10px;
            flex: 1 1 250px;
            color: var(--texto-primario);
            box-shadow: 0 0 10px var(--cor-secundaria-destaque);
        }
        .beneficio h3 {
            color: var(--cor-secundaria-destaque);
            margin-bottom: 10px;
        }
        footer {
            margin-top: 60px;
            padding: 20px 30px;
            background-color: var(--cor-secundaria-destaque);
            color: var(--texto-secundario);
            text-align: center;
            font-size: 0.9em;
        }
    </style>
