<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <style>
    :root {
      --cor-fundo: #121212;
      --cor-secundaria: #1e1e1e;
      --cor-detalhe: #2d2d2d;
      --cor-hover: #333333;
      --cor-primaria: #ff4d4f;
      --cor-secundaria-destaque: #3a6eff;
      --texto-primario: #f5f5f5;
      --texto-secundario: #aaaaaa;
      --borda: #2b2b2b;
      --input-fundo: #1c1c1c;
      --input-borda: #3a3a3a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--cor-fundo);
      color: var(--texto-primario);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--cor-secundaria);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #00000050;
      border: 1px solid var(--borda);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--cor-primaria);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--texto-secundario);
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--input-borda);
      border-radius: 5px;
      background-color: var(--input-fundo);
      color: var(--texto-primario);
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--cor-secundaria-destaque);
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background-color: var(--cor-primaria);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: var(--cor-hover);
    }

    .link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--texto-secundario);
    }

    .link a {
      color: var(--cor-secundaria-destaque);
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Crie sua conta</h2>
    <form id="formCadastro">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required />
      </div>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
    <div class="link">
      JÃ¡ tem conta? <a href="entrar.html">Entrar</a>
    </div>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const usuario = {
        nome,
        email,
        senha,
      };

      localStorage.setItem("usuario", JSON.stringify(usuario));
      alert("Cadastro realizado com sucesso!");
      window.location.href = "home.html";
    });
  </script>

</body>
</html>
