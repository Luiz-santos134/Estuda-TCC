<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estuda +</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="logoTCCIcon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/83da9facc2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="home.css">

    <style>
        :root {
            --cor-fundo: #121212;
            --cor-secundaria: #1e1e1e;
            --cor-detalhe: #2d2d2d;
            --cor-hover: #333333;
            --cor-primaria: #ff4d4f;
            /* vermelho destaque */
            --cor-secundaria-destaque: #3a6eff;
            /* azul de contraste */
            --texto-primario: #f5f5f5;
            --texto-secundario: #aaaaaa;
            --borda: #2b2b2b;
            --input-fundo: #1c1c1c;
            --input-borda: #3a3a3a;
        }
        main h1 {
            padding: 0px;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            padding-left: 40px;
            background-color: var(--cor-detalhe);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
        }
        .titulo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--texto-primario);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .titulo i {
            color: var(--cor-secundaria-destaque);
            font-size: 1.5rem;
        }
        .perfilInfo{
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
            width: 100%;
        }
        #foto-perfil {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--cor-secundaria-destaque);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info{
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            align-items: flex-start;
        }
        .info input {
            outline: none;
        }
        .nomeInfo, .emailInfo {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: flex-start;
            color: var(--texto-primario);
            font-size: 1.2rem;
            font-weight: 500;
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--borda);
            background: transparent;
            padding: 5px 0;
        }
        .nomeInfo input, .emailInfo input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--cor-secundaria-destaque);
            border-radius: 5px;
            background-color: var(--input-fundo);
            color: var(--texto-primario);
            font-size: 1rem;
        }
        aside{
            width: 28%;
            padding: 20px;
            background-color: var(--cor-secundaria);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            right: 20px;
            top: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>

</head>
<body>
   <header>
        <div class="titulo">
            <a href="home.html">
                <p>E<span id="spanTitulo"></span> <span>+</span></p>
            </a>
        </div>

        <div class="menu">
            <ul>
                <li>
                    <a href="home.html" class="menu-link">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>

                <li>
                    <a href="simulado.html" class="menu-link">
                        <i class="fas fa-file-alt"></i>
                        Simulados
                    </a>
                </li>

                <li>
                    <a href="tarefas.html" class="menu-link">
                        <i class="fas fa-tasks"></i>
                        Tarefas
                    </a>
                </li>

                <li>
                    <a href="anotacoes.html" class="menu-link">
                        <i class="fas fa-sticky-note"></i>
                        Anotações
                    </a>
                </li>
                
                <li>
                    <a href="desafios.html" class="menu-link">
                        <i class="fas fa-brain"></i>
                        Desafios
                    </a>
                </li>

                <li>
                    <a href="perfil.html" class="menu-link">
                        <i class="fas fa-user"></i>
                        Perfil
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="topo">
            <div class="editarPerfil">
                <button id="editarBtn">Editar Perfil</button>
                <button id="salvarBtn" style="display: none;">Salvar</button>
                <button id="cancelarBtn" style="display: none;">Cancelar</button>
            </div>
        </div>

        <div class="container">
            <div class="titulo">
                <i class="fas fa-user"></i>
                <h1>Informações Pessoais</h1>
            </div>

            <div class="perfilInfo">

                <img src="perfil.jpeg" alt="Foto de Perfil" id="foto-perfil">
                
                <div class="info">
                    <div class="nomeInfo">
                        <label for="nomeInput">Nome:</label>
                        <input type="text" id="nomeInput" readonly>
                    </div>

                    <div class="emailInfo">
                        <label for="emailInput">Email:</label>
                        <input type="email" id="emailInput" readonly>
                    </div>
                </div>
            </div>
        </div>

        <aside>
            <h2>Configurações</h2>
            <div class="configuracoes">
                <label for="temaSelect">Tema:</label>
                <select id="temaSelect">
                    <option value="claro">Claro</option>
                    <option value="escuro">Escuro</option>
                </select>

                <label for="idiomaSelect">Idioma:</label>
                <select id="idiomaSelect">
                    <option value="pt-br">Português (Brasil)</option>
                    <option value="en-us">Inglês (Estados Unidos)</option>
                </select>

                <button id="salvarBtn">Salvar</button>
            </div>
        </aside>
    </main>

    <footer>
        <div class="titulo">
            <p>Plataforma Estuda <span>+</span></p>
        </div>
        <p>&copy; 2025 Painel do Aluno | Estuda+</p>

        <a href="https://github.com/Luiz-santos134/Estuda-TCC/tree/main">Sobre o projeto</a>
        <a href="#">Voltar ao topo</a>
    </footer>
</body>
<script src="home.js"></script>
<script src="perfil.js"></script>
</html>
